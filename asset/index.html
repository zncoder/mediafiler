<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/asset/index.css">
  <title>media files</title>
</head>
<body>
  <ol start="0">
    {{range $i, $f := .}}<li>
      <a class="link_btn" href="#" onclick="copyLink(event)">&nbsp;copy&nbsp;</a>
      <a href="/f/{{$i}}">{{title $f.Path}}</a>
      <a class="del_btn" href="/delete/{{$f.ID}}" onclick="deleteFile(event)">&nbsp;x&nbsp;</a>
    </li>
    {{end}}
  </ol>
  <script src="/asset/index.js"></script>
</body>
</html>
